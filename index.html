<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Judoka</title>

  <style>
    :root{
      --bg:#0b0b0f;
      --card:rgba(255,255,255,.10);
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --r:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; padding:22px;
      display:flex; justify-content:center; align-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(120,80,255,.40), transparent 60%),
        radial-gradient(900px 700px at 90% 20%, rgba(0,200,255,.35), transparent 60%),
        radial-gradient(900px 700px at 40% 90%, rgba(255,80,160,.28), transparent 65%),
        var(--bg);
    }
    .wrap{width:100%;max-width:540px}
    .header{text-align:center;margin-bottom:16px}
    .title{margin:0 0 6px;font-weight:800;letter-spacing:-.02em;font-size:28px}
    .sub{margin:0;color:var(--muted);font-size:14px;line-height:1.35}

    .card{
      border-radius:var(--r);
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.08));
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(14px);
    }
    .sec{padding:18px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:420px){.row{grid-template-columns:1fr}}
    .label{
      font-size:12px;color:var(--muted);margin:0 0 8px;padding-left:4px;
      display:flex;align-items:center;justify-content:space-between;gap:8px;
    }
    .req{
      font-size:11px;
      color:rgba(255,255,255,.75);
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18);
      padding:4px 8px;
      border-radius:999px;
    }

    input, select{
      width:100%;
      padding:14px;
      font-size:16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
      -webkit-appearance:none;
      appearance:none;
    }
    input::placeholder{color:rgba(255,255,255,.35)}
    input:focus, select:focus{border-color:rgba(120,180,255,.55)}

    .actions{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18);
      color:rgba(255,255,255,.9);
      font-size:15px;
      cursor:pointer;
    }
    .btn:active{transform:scale(.99)}

    .qrBox{
      padding:16px 18px 18px;
      border-top:1px solid var(--stroke);
      background:rgba(0,0,0,.12);
      text-align:center;
    }
    .qrFrame{
      margin:8px auto 0;
      width:min(360px,92%);
      aspect-ratio:1/1;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    #qr{width:100%;height:100%;object-fit:contain;display:none}
    .hint{margin-top:12px;font-size:13px;color:var(--muted);line-height:1.45}
    .payload{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      text-align:left;
      border:1px dashed rgba(255,255,255,.22);
      background:rgba(0,0,0,.18);
      word-break:break-word;
      font-size:13px;
      color:rgba(255,255,255,.82);
      display:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">GÃ©nÃ©rateur QR Judo</h1>
      <p class="sub">mise Ã  jour en direct</p>
    </div>

    <div class="card">
      <div class="sec">
        <div class="row">
          <div>
            <div class="label">
              <span>Nom</span>
              <span class="req">Obligatoire</span>
            </div>
            <input id="nom" placeholder="LAHMER" autocomplete="family-name" required>
          </div>
          <div>
            <div class="label">
              <span>PrÃ©nom</span>
              <span class="req">Obligatoire</span>
            </div>
            <input id="prenom" placeholder="Mehdi" autocomplete="given-name" required>
          </div>
        </div>

        <div style="margin-top:12px">
          <div class="label">
            <span>Club</span>
            <span class="req">Obligatoire</span>
          </div>
          <select id="club" required>
            <option value="">â€” SÃ©lectionne un club â€”</option>
          </select>
        </div>

        <div style="margin-top:12px">
          <div class="label">
            <span>Sexe</span>
            <span class="req">Obligatoire</span>
          </div>
          <select id="sexe" required>
            <option value="">â€” SÃ©lectionne â€”</option>
            <option value="Masculin">Masculin</option>
            <option value="FÃ©minin">FÃ©minin</option>
          </select>
        </div>

        <div class="actions">
          <button class="btn" id="resetBtn">RÃ©initialiser</button>
        </div>

        <div class="hint" id="formHint"></div>
      </div>

      <div class="qrBox">
        <div class="qrFrame">
          <img id="qr" alt="QR Code">
          <div id="empty" class="hint" style="padding:18px;max-width:340px;">
            Renseigne <b>Nom</b>, <b>PrÃ©nom</b>, <b>Club</b> et <b>Sexe</b> pour afficher le QR.
          </div>
        </div>

        <div class="hint" id="hint"></div>
        <div class="payload" id="payload"></div>

        <div class="hint" style="margin-top:12px;">
          Astuce ðŸ‘‰ appui long sur le QR â†’ <b>Enregistrer lâ€™image</b>
        </div>
      </div>
    </div>
  </div>

  <script>
    class ClubsProvider {
      static list() {
        return [
          "Paris",
          "Nice",
          "Lyon",
          "Marseille",
          "Lille",
          "Toulouse",
          "Chambly"
        ];
      }
    }

    class QrService {
      static url(payload, size = 520) {
        return "https://api.qrserver.com/v1/create-qr-code/?size="
          + size + "x" + size
          + "&data=" + encodeURIComponent(payload);
      }
    }

    class App {
      constructor() {
        this.nom = document.getElementById("nom");
        this.prenom = document.getElementById("prenom");
        this.club = document.getElementById("club");
        this.sexe = document.getElementById("sexe");

        this.qr = document.getElementById("qr");
        this.empty = document.getElementById("empty");
        this.hint = document.getElementById("hint");
        this.payloadBox = document.getElementById("payload");

        this.resetBtn = document.getElementById("resetBtn");
        this.formHint = document.getElementById("formHint");
      }

      init() {
        this.populateClubs();

        this.nom.addEventListener("input", () => this.update());
        this.prenom.addEventListener("input", () => this.update());

        // iOS : select â†’ change + input
        [this.club, this.sexe].forEach(el => {
          el.addEventListener("change", () => this.update());
          el.addEventListener("input", () => this.update());
        });

        this.resetBtn.addEventListener("click", () => this.reset());

        this.update();
      }

      populateClubs() {
        const clubs = ClubsProvider.list();
        clubs.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          this.club.appendChild(opt);
        });
      }

      buildPayload() {
        const n = this.nom.value.trim();
        const p = this.prenom.value.trim();
        const c = this.club.value.trim();
        const s = this.sexe.value.trim();

        // IMPORTANT: ; final demandÃ©
        const payload = `${n};${p};${c};${s};`;
        return { n, p, c, s, payload };
      }

      update() {
        const { n, p, c, s, payload } = this.buildPayload();

        const missing = [];
        if (!n) missing.push("Nom");
        if (!p) missing.push("PrÃ©nom");
        if (!c) missing.push("Club");
        if (!s) missing.push("Sexe");

        if (missing.length > 0) {
          this.qr.style.display = "none";
          this.empty.style.display = "block";
          this.hint.textContent = "";
          this.payloadBox.style.display = "none";
          this.formHint.textContent = "Champs manquants : " + missing.join(", ");
          return;
        }

        this.formHint.textContent = "";
        this.qr.src = QrService.url(payload, 520);
        this.qr.style.display = "block";
        this.empty.style.display = "none";

        this.hint.textContent = "DonnÃ©es encodÃ©es :";
        this.payloadBox.textContent = payload;
        this.payloadBox.style.display = "block";
      }

      reset() {
        this.nom.value = "";
        this.prenom.value = "";
        this.club.value = "";
        this.sexe.value = "";
        this.update();
      }
    }

    new App().init();
  </script>
</body>
</html>
