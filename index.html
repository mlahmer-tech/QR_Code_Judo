<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Judoka</title>

  <style>
    :root{
      --bg:#07070a;
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.64);
      --shadow:0 22px 70px rgba(0,0,0,.55);
      --r:24px;

      --ok: rgba(52,199,89,1);
      --blue: rgba(10,132,255,1);
      --violet: rgba(88,86,214,1);
      --pink: rgba(255,45,85,1);

      --glass1: rgba(255,255,255,.14);
      --glass2: rgba(255,255,255,.08);
      --sep: rgba(255,255,255,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      padding:
        calc(16px + env(safe-area-inset-top))
        16px
        calc(18px + env(safe-area-inset-bottom))
        16px;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 650px at 12% 10%, rgba(120,80,255,.46), transparent 60%),
        radial-gradient(900px 720px at 88% 18%, rgba(0,200,255,.34), transparent 60%),
        radial-gradient(1000px 800px at 45% 95%, rgba(255,80,160,.26), transparent 65%),
        var(--bg);
      overflow-x:hidden;
    }

    .wrap{width:100%;max-width:650px;margin:0 auto}
    .card{
      border-radius:var(--r);
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, var(--glass1), var(--glass2));
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      position:relative;
    }

    /* Header inside card -> no truncation */
    .cardHead{
      padding:18px 16px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.10);
      text-align:center;
    }
    .title{
      margin:0 0 6px;
      font-weight:950;
      letter-spacing:-.03em;
      font-size:30px;
      line-height:1.06;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    /* ===== WOW PROGRESS (QUI style) ===== */
    .progressWrap{
      padding:16px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.06);
      position:relative;
      overflow:hidden;
    }

    /* wave sweep on validate */
    .progressWrap::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.14) 45%,
        rgba(255,255,255,0) 100%);
      transform:translateX(-120%);
      opacity:0;
    }
    .progressWrap.wave::after{
      opacity:1;
      animation: wave 650ms cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes wave{
      to{ transform:translateX(120%); opacity:0; }
    }

    .qui{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .node{
      display:flex;
      align-items:center;
      justify-content:center;
      width:34px;height:34px;
      flex:0 0 auto;
      cursor:pointer;
      user-select:none;
    }

    .dot{
      width:26px;height:26px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.28);
      background:rgba(0,0,0,.18);
      box-shadow:0 14px 30px rgba(0,0,0,.22);
      position:relative;
      transition:transform .18s ease, border-color .18s ease, background .18s ease, box-shadow .18s ease;
    }

    /* active pulse ring */
    .node.active .dot{
      border-color:rgba(10,132,255,.95);
      box-shadow:0 0 0 7px rgba(10,132,255,.16), 0 16px 36px rgba(0,0,0,.24);
      transform:scale(1.04);
    }
    .node.active .dot::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:999px;
      background:radial-gradient(circle at 50% 50%, rgba(10,132,255,.22), rgba(10,132,255,0) 60%);
      animation:pulse 1.2s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes pulse{
      0%,100%{ transform:scale(.88); opacity:.75 }
      50%{ transform:scale(1.05); opacity:1 }
    }

    /* done -> green filled + check */
    .node.done .dot{
      background:rgba(52,199,89,.92);
      border-color:rgba(52,199,89,.96);
      box-shadow:0 0 0 7px rgba(52,199,89,.14), 0 16px 36px rgba(0,0,0,.24);
      transform:scale(1.02);
    }
    .node.done .dot::after{ display:none; }
    .node.done .dot::before{
      content:"‚úì";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      font-size:14px;
      color:#fff;
      text-shadow:0 12px 24px rgba(0,0,0,.35);
    }

    .line{
      flex:1;
      height:4px;
      border-radius:999px;
      background:rgba(255,255,255,.18);
      position:relative;
      overflow:hidden;
    }
    .line > i{
      display:block;
      height:100%;
      width:0%;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(10,132,255,.95), rgba(88,86,214,.95), rgba(255,45,85,.92));
      transition:width .28s ease;
      position:relative;
    }
    /* glossy highlight */
    .line > i::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.18), rgba(255,255,255,0));
      transform:translateX(-55%);
      animation: shine 1.7s linear infinite;
      opacity:.9;
    }
    @keyframes shine{ to{ transform:translateX(55%);} }

    .line.filled > i{ width:100%; }

    /* ===== Sheet ===== */
    .sec{ padding:16px; }

    .sheet{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.14);
      border-radius:22px;
      overflow:hidden;
    }

    .sheetTop{
      padding:14px 14px 12px;
      display:flex;
      align-items:flex-start;
      gap:12px;
    }

    .badge{
      width:32px;height:32px;border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      color:rgba(255,255,255,.92);
      font-weight:950;
      font-size:13px;
      box-shadow:0 14px 34px rgba(0,0,0,.22);
      flex:0 0 auto;
    }

    .stepTitle{
      margin:0;
      font-size:18px;
      font-weight:950;
      letter-spacing:-.02em;
      line-height:1.15;
    }
    .stepSub{
      margin:6px 0 0;
      font-size:13px;
      color:var(--muted);
      line-height:1.35;
    }

    .divider{ height:1px; background:var(--sep); }

    /* Stage transitions (spring-ish) */
    .fieldArea{ padding:14px; overflow:hidden; position:relative; }
    .stage{
      display:grid;
      gap:10px;
      transform:translateY(0);
      opacity:1;
      transition:transform 320ms cubic-bezier(.2,.9,.2,1), opacity 240ms ease;
    }
    .fieldArea.out .stage{
      transform:translateY(-12px) scale(.985);
      opacity:0;
      pointer-events:none;
    }
    .fieldArea.in .stage{
      transform:translateY(10px) scale(.985);
      opacity:0;
    }

    /* Inputs */
    .field{ position:relative; }
    input, select{
      width:100%;
      padding:14px 44px 14px 14px;
      font-size:16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
      -webkit-appearance:none;
      appearance:none;
      transition:border-color .2s ease, box-shadow .2s ease, transform .12s ease;
    }
    input:focus, select:focus{
      border-color:rgba(10,132,255,.60);
      box-shadow:0 0 0 7px rgba(10,132,255,.14);
    }
    input::placeholder{ color:rgba(255,255,255,.28); }

    /* iOS-like chevron for select */
    .chev{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      width:16px;height:16px;
      opacity:.75;
      pointer-events:none;
      background:conic-gradient(from 180deg, rgba(255,255,255,.0), rgba(255,255,255,.85), rgba(255,255,255,.0));
      -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="black" d="M5.6 7.4a1 1 0 0 1 1.4 0L10 10.4l3-3a1 1 0 1 1 1.4 1.4l-3.7 3.7a1 1 0 0 1-1.4 0L5.6 8.8a1 1 0 0 1 0-1.4Z"/></svg>') center/contain no-repeat;
              mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="black" d="M5.6 7.4a1 1 0 0 1 1.4 0L10 10.4l3-3a1 1 0 1 1 1.4 1.4l-3.7 3.7a1 1 0 0 1-1.4 0L5.6 8.8a1 1 0 0 1 0-1.4Z"/></svg>') center/contain no-repeat;
    }

    .is-ok{
      border-color:rgba(52,199,89,.45) !important;
      box-shadow:0 0 0 7px rgba(52,199,89,.12);
    }

    .check{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%) scale(.92);
      width:24px;height:24px;
      border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.16);
      color:rgba(255,255,255,.92);
      font-size:14px;
      opacity:0;
      transition:opacity .18s ease, transform .18s ease;
      pointer-events:none;
    }
    .check.show{
      opacity:1;
      transform:translateY(-50%) scale(1);
      border-color:rgba(52,199,89,.42);
      box-shadow:0 0 0 7px rgba(52,199,89,.10);
    }

    /* Buttons */
    .nav{
      display:flex;
      gap:10px;
      padding:14px;
      border-top:1px solid var(--sep);
      background:rgba(0,0,0,.08);
    }
    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.16);
      color:rgba(255,255,255,.92);
      font-size:15px;
      font-weight:950;
      cursor:pointer;
      user-select:none;
      transition:transform .08s ease, box-shadow .16s ease, border-color .16s ease;
      position:relative;
      overflow:hidden;
    }
    .btn:active{ transform:scale(.99); }
    .btn[disabled]{ opacity:.45; cursor:not-allowed; box-shadow:none; }
    .btn.primary{
      border-color:rgba(10,132,255,.38);
      background:linear-gradient(180deg, rgba(10,132,255,.22), rgba(0,0,0,.16));
      box-shadow:0 14px 40px rgba(10,132,255,.10);
    }
    .btn.primary::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.14), rgba(255,255,255,0));
      transform:translateX(-60%);
      transition:opacity .2s ease;
      opacity:.9;
      animation: btnshine 2.0s linear infinite;
      pointer-events:none;
    }
    @keyframes btnshine{ to{ transform:translateX(60%);} }

    /* ===== QR area ===== */
    .qrBox{
      padding:14px 16px 18px;
      border-top:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.10);
      text-align:center;
    }
    .tip{
      margin:0 0 10px;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.14);
      color:rgba(255,255,255,.86);
      font-size:13px;
      line-height:1.35;
    }
    .tip b{ color:rgba(255,255,255,.96); }

    .qrFrame{
      margin:6px auto 0;
      width:min(260px,78%); /* reduced */
      aspect-ratio:1/1;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
      position:relative;
      isolation:isolate;
    }

    #qr{
      width:100%;height:100%;
      object-fit:contain;
      display:none;
      opacity:0;
      transform:scale(.84);
      filter:drop-shadow(0 16px 38px rgba(0,0,0,.42));
      z-index:2;
    }
    #qr.reveal{
      display:block;
      animation: reveal .62s cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes reveal{
      0%{opacity:0; transform:scale(.70) rotate(-6deg)}
      58%{opacity:1; transform:scale(1.05) rotate(2deg)}
      100%{opacity:1; transform:scale(1) rotate(0)}
    }

    /* Spark + confetti */
    .spark{
      position:absolute; inset:0;
      pointer-events:none;
      opacity:0;
      z-index:3;
    }
    .spark.on{ animation:spark .72s ease forwards; }
    @keyframes spark{
      0%{opacity:0; transform:scale(.98)}
      25%{opacity:1}
      100%{opacity:0; transform:scale(1.03)}
    }
    .spark:before,.spark:after{
      content:"‚ú®";
      position:absolute;
      font-size:20px;
      opacity:.92;
      filter:drop-shadow(0 10px 22px rgba(0,0,0,.40));
      animation: floaty .72s ease forwards;
    }
    .spark:before{ left:14px; top:14px; }
    .spark:after{ right:14px; bottom:14px; }
    @keyframes floaty{
      from{ transform:translateY(12px) scale(.9); opacity:0}
      45%{opacity:1}
      to{ transform:translateY(-14px) scale(1.08); opacity:0}
    }

    .confetti{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      opacity:0;
    }
    .confetti.on{
      opacity:1;
      animation: confOn 900ms ease forwards;
    }
    @keyframes confOn{
      0%{opacity:0}
      20%{opacity:1}
      100%{opacity:0}
    }
    .confetti span{
      position:absolute;
      width:8px;height:12px;
      border-radius:3px;
      background:rgba(10,132,255,.95);
      filter:drop-shadow(0 10px 18px rgba(0,0,0,.30));
      transform:translateY(-20px) rotate(0deg);
      animation: fall 900ms cubic-bezier(.2,.9,.2,1) forwards;
      opacity:.92;
    }
    .confetti span:nth-child(3n){ background:rgba(255,45,85,.92); }
    .confetti span:nth-child(3n+1){ background:rgba(88,86,214,.92); }
    .confetti span:nth-child(3n+2){ background:rgba(52,199,89,.92); }

    @keyframes fall{
      0%{ transform:translateY(-28px) rotate(0deg); opacity:0 }
      18%{ opacity:1 }
      100%{ transform:translateY(280px) rotate(220deg); opacity:0 }
    }

    .hint{margin-top:10px;font-size:13px;color:var(--muted);line-height:1.45}
    .payload{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      text-align:left;
      border:1px dashed rgba(255,255,255,.22);
      background:rgba(0,0,0,.16);
      word-break:break-word;
      font-size:13px;
      color:rgba(255,255,255,.82);
      display:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="cardHead">
        <h1 class="title">üèÜ Pr√©-inscription ü•ã</h1>
        <p class="sub">Renseigne les infos, puis r√©cup√®re ton QR.</p>
      </div>

      <div class="progressWrap" id="progressWrap">
        <div class="qui">
          <div class="node active" data-i="0"><div class="dot"></div></div>
          <div class="line" data-line="0"><i></i></div>

          <div class="node" data-i="1"><div class="dot"></div></div>
          <div class="line" data-line="1"><i></i></div>

          <div class="node" data-i="2"><div class="dot"></div></div>
          <div class="line" data-line="2"><i></i></div>

          <div class="node" data-i="3"><div class="dot"></div></div>
        </div>
      </div>

      <div class="sec">
        <div class="sheet">
          <div class="sheetTop">
            <div class="badge" id="badge">1</div>
            <div>
              <p class="stepTitle" id="stepTitle">Nom</p>
              <p class="stepSub" id="stepSub">Le nom passe automatiquement en MAJ.</p>
            </div>
          </div>

          <div class="divider"></div>

          <div class="fieldArea" id="fieldArea">
            <div class="stage" id="stage"></div>
          </div>

          <div class="nav">
            <button class="btn" id="backBtn" disabled>Retour</button>
            <button class="btn primary" id="nextBtn" disabled>Suivant</button>
          </div>
        </div>
      </div>

      <div class="qrBox">
        <p class="tip">Astuce üëâ appui long sur le QR ‚Üí <b>Enregistrer l‚Äôimage</b></p>

        <div class="qrFrame">
          <div class="confetti" id="confetti"></div>
          <div class="spark" id="spark"></div>
          <img id="qr" alt="QR Code">
          <div id="empty" class="hint" style="padding:14px;max-width:240px;">
            Le QR appara√Ætra ici üéâ
          </div>
        </div>

        <div class="hint" id="hint"></div>
        <div class="payload" id="payload"></div>
      </div>
    </div>
  </div>

  <script>
    class ClubsProvider {
      static list() { return ["Paris","Nice","Lyon","Marseille","Lille","Toulouse","Chambly"]; }
    }

    class QrService {
      static url(payload, size = 320) {
        return "https://api.qrserver.com/v1/create-qr-code/?size="
          + size + "x" + size
          + "&data=" + encodeURIComponent(payload);
      }
    }

    class SoundService {
      static playHajime() {
        // iOS: needs user gesture -> called on "Terminer"
        try {
          if (!("speechSynthesis" in window)) return;
          const u = new SpeechSynthesisUtterance("„ÅØ„Åò„ÇÅ");
          u.lang = "ja-JP";
          u.rate = 0.95;
          u.pitch = 1.05;

          const voices = window.speechSynthesis.getVoices?.() || [];
          const ja = voices.find(v => (v.lang || "").toLowerCase().startsWith("ja"));
          if (ja) u.voice = ja;

          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(u);
        } catch(e) {}
      }
    }

    class App {
      constructor() {
        this.progressWrap = document.getElementById("progressWrap");
        this.nodes = [...document.querySelectorAll(".node[data-i]")];
        this.lines = [...document.querySelectorAll(".line[data-line]")];

        this.badge = document.getElementById("badge");
        this.stepTitle = document.getElementById("stepTitle");
        this.stepSub = document.getElementById("stepSub");
        this.stage = document.getElementById("stage");
        this.fieldArea = document.getElementById("fieldArea");

        this.backBtn = document.getElementById("backBtn");
        this.nextBtn = document.getElementById("nextBtn");

        this.qr = document.getElementById("qr");
        this.empty = document.getElementById("empty");
        this.hint = document.getElementById("hint");
        this.payloadBox = document.getElementById("payload");
        this.spark = document.getElementById("spark");
        this.confetti = document.getElementById("confetti");

        this.state = { nom:"", prenom:"", club:"", sexe:"" };
        this.current = 0;
        this.playedSound = false;

        this.steps = [
          {
            key:"nom",
            title:"Nom",
            sub:"Le nom passe automatiquement en MAJ.",
            render: () => this.renderInput("nom", "JORDAN", "family-name"),
            normalize: v => String(v||"").toUpperCase(),
          },
          {
            key:"prenom",
            title:"Pr√©nom",
            sub:"Premi√®re lettre automatiquement en majuscule.",
            render: () => this.renderInput("prenom", "Mickael", "given-name"),
            normalize: v => {
              v = String(v||"").trim();
              if (!v) return "";
              return v.charAt(0).toUpperCase() + v.slice(1);
            },
          },
          {
            key:"club",
            title:"Club",
            sub:"Choisis ton club.",
            render: () => this.renderSelect("club", "‚Äî S√©lectionne un club ‚Äî", ClubsProvider.list()),
            normalize: v => String(v||"").trim(),
          },
          {
            key:"sexe",
            title:"Sexe",
            sub:"Choisis Masculin ou F√©minin.",
            render: () => this.renderSelect("sexe", "‚Äî S√©lectionne ‚Äî", ["Masculin","F√©minin"]),
            normalize: v => String(v||"").trim(),
          }
        ];
      }

      init() {
        this.backBtn.addEventListener("click", () => this.go(this.current - 1, "back"));
        this.nextBtn.addEventListener("click", () => this.next());

        this.nodes.forEach(n => {
          n.addEventListener("click", () => {
            const i = Number(n.dataset.i);
            const max = this.maxReachableStep();
            if (i <= max) this.go(i, "jump");
          });
        });

        // iOS voices warm-up
        if ("speechSynthesis" in window) {
          window.speechSynthesis.getVoices?.();
          window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices?.();
        }

        this.renderStep(this.current, false);
        this.refresh(false);
      }

      renderStep(i, animateIn=true) {
        const step = this.steps[i];
        this.badge.textContent = String(i + 1);
        this.stepTitle.textContent = step.title;
        this.stepSub.textContent = step.sub;

        this.stage.innerHTML = "";
        step.render();

        if (animateIn) {
          this.fieldArea.classList.add("in");
          requestAnimationFrame(() => {
            this.fieldArea.classList.remove("in");
          });
        }
      }

      renderInput(key, placeholder, autocomplete) {
        this.stage.innerHTML = `
          <div class="field">
            <input id="field" placeholder="${this.esc(placeholder)}" autocomplete="${this.esc(autocomplete)}" />
            <div class="check" id="check">‚úì</div>
          </div>
        `;
        const input = document.getElementById("field");
        const check = document.getElementById("check");
        input.value = this.state[key] || "";

        const onInput = () => {
          const step = this.steps[this.current];
          const raw = input.value;
          const norm = step.normalize ? step.normalize(raw) : raw;
          if (norm !== raw) input.value = norm;
          this.state[key] = input.value;

          const ok = this.isFilled(input.value);
          input.classList.toggle("is-ok", ok);
          check.classList.toggle("show", ok);

          this.refresh(false);
        };

        input.addEventListener("input", onInput);
        onInput();

        setTimeout(() => {
          try { input.focus({ preventScroll:true }); } catch(e) { input.focus(); }
        }, 70);
      }

      renderSelect(key, firstLabel, options) {
        const opts = [
          `<option value="">${this.esc(firstLabel)}</option>`,
          ...options.map(o => `<option value="${this.esc(o)}">${this.esc(o)}</option>`)
        ].join("");

        this.stage.innerHTML = `
          <div class="field">
            <select id="field">${opts}</select>
            <span class="chev" aria-hidden="true"></span>
            <div class="check" id="check">‚úì</div>
          </div>
        `;

        const select = document.getElementById("field");
        const check = document.getElementById("check");
        select.value = this.state[key] || "";

        const onChange = () => {
          const step = this.steps[this.current];
          this.state[key] = step.normalize ? step.normalize(select.value) : select.value;

          const ok = this.isFilled(select.value);
          select.classList.toggle("is-ok", ok);
          check.classList.toggle("show", ok);

          this.refresh(false);
        };

        select.addEventListener("change", onChange);
        select.addEventListener("input", onChange);
        onChange();

        setTimeout(() => {
          try { select.focus({ preventScroll:true }); } catch(e) { select.focus(); }
        }, 70);
      }

      next() {
        if (!this.isStepOk(this.current)) return;

        // wave feedback when validating a step
        this.wave();

        // animate out
        this.fieldArea.classList.add("out");
        setTimeout(() => {
          if (this.current < this.steps.length - 1) {
            this.current++;
            this.fieldArea.classList.remove("out");
            this.renderStep(this.current, true);
            this.refresh(false);
          } else {
            this.fieldArea.classList.remove("out");
            this.showQR(); // also plays sound on user gesture
          }
        }, 220);
      }

      go(i, mode="jump") {
        i = Math.max(0, Math.min(this.steps.length - 1, i));
        const max = this.maxReachableStep();
        if (i > max) return;

        // animate out then in
        this.fieldArea.classList.add("out");
        setTimeout(() => {
          this.current = i;
          this.fieldArea.classList.remove("out");
          this.renderStep(this.current, true);
          this.refresh(false);
        }, 220);
      }

      wave() {
        this.progressWrap.classList.remove("wave");
        void this.progressWrap.offsetWidth;
        this.progressWrap.classList.add("wave");
        setTimeout(() => this.progressWrap.classList.remove("wave"), 750);
      }

      maxReachableStep() {
        for (let i = 0; i < this.steps.length; i++) {
          if (!this.isStepOk(i)) return i;
        }
        return this.steps.length - 1;
      }

      isFilled(v) { return String(v || "").trim().length > 0; }
      isStepOk(i) { return this.isFilled(this.state[this.steps[i].key]); }
      isAllComplete() { return this.steps.every((_, i) => this.isStepOk(i)); }

      refresh(shouldWave=false) {
        const ok = this.isStepOk(this.current);

        this.backBtn.disabled = (this.current === 0);
        this.nextBtn.disabled = !ok;
        this.nextBtn.textContent = (this.current === this.steps.length - 1) ? "Terminer" : "Suivant";

        // progress state
        this.nodes.forEach((node, i) => {
          node.classList.toggle("active", i === this.current);
          node.classList.toggle("done", this.isStepOk(i));
        });
        this.lines.forEach((line, idx) => {
          line.classList.toggle("filled", this.isStepOk(idx));
        });

        if (!this.isAllComplete()) this.hideQR();
      }

      buildPayload() {
        const n = (this.state.nom || "").trim();
        const p = (this.state.prenom || "").trim();
        const c = (this.state.club || "").trim();
        const s = (this.state.sexe || "").trim();
        return `${n};${p};${c};${s};`;
      }

      fireConfetti() {
        // create a few pieces each time
        this.confetti.innerHTML = "";
        const pieces = 10;
        for (let i=0;i<pieces;i++){
          const sp = document.createElement("span");
          const left = Math.random()*90 + 5; // 5..95
          const delay = Math.random()*120;   // slight staggering
          const w = 6 + Math.random()*6;
          const h = 8 + Math.random()*10;
          sp.style.left = left + "%";
          sp.style.top = (-10 - Math.random()*20) + "px";
          sp.style.width = w + "px";
          sp.style.height = h + "px";
          sp.style.animationDelay = delay + "ms";
          this.confetti.appendChild(sp);
        }
        this.confetti.classList.remove("on");
        void this.confetti.offsetWidth;
        this.confetti.classList.add("on");
      }

      showQR() {
        if (!this.isAllComplete()) return;

        const payload = this.buildPayload();
        this.qr.src = QrService.url(payload, 320);

        // reveal
        this.qr.classList.remove("reveal");
        void this.qr.offsetWidth;
        this.qr.classList.add("reveal");

        // spark + confetti
        this.spark.classList.remove("on");
        void this.spark.offsetWidth;
        this.spark.classList.add("on");
        this.fireConfetti();

        this.qr.style.display = "block";
        this.empty.style.display = "none";

        this.hint.textContent = "Donn√©es encod√©es :";
        this.payloadBox.textContent = payload;
        this.payloadBox.style.display = "block";

        if (!this.playedSound) {
          this.playedSound = true;
          SoundService.playHajime();
        }
      }

      hideQR() {
        this.qr.style.display = "none";
        this.qr.classList.remove("reveal");
        this.empty.style.display = "block";
        this.hint.textContent = "";
        this.payloadBox.style.display = "none";
        this.playedSound = false;
      }

      esc(s){
        return String(s)
          .replaceAll("&","&amp;")
          .replaceAll("<","&lt;")
          .replaceAll(">","&gt;")
          .replaceAll('"',"&quot;")
          .replaceAll("'","&#039;");
      }
    }

    new App().init();
  </script>
</body>
