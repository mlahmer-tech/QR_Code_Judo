<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Judoka</title>

  <style>
    :root{
      --bg:#0b0b0f;
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --r:22px;

      --ok: rgba(60,220,140,.95);
      --warn: rgba(255,205,80,.95);

      --glass1: rgba(255,255,255,.12);
      --glass2: rgba(255,255,255,.08);
    }

    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; padding:22px;
      display:flex; justify-content:center; align-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(120,80,255,.40), transparent 60%),
        radial-gradient(900px 700px at 90% 20%, rgba(0,200,255,.35), transparent 60%),
        radial-gradient(900px 700px at 40% 90%, rgba(255,80,160,.28), transparent 65%),
        var(--bg);
    }

    .wrap{width:100%;max-width:560px}
    .header{text-align:center;margin-bottom:14px}
    .title{margin:0 0 6px;font-weight:850;letter-spacing:-.02em;font-size:30px}
    .sub{margin:0;color:var(--muted);font-size:14px;line-height:1.35}

    .card{
      border-radius:var(--r);
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, var(--glass1), var(--glass2));
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(14px);
    }

    /* Progress */
    .topbar{
      height:8px;
      background:rgba(255,255,255,.08);
      border-bottom:1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }
    .topbar > div{
      height:100%;
      width:0%;
      background:linear-gradient(90deg, rgba(0,200,255,.9), rgba(120,80,255,.9), rgba(255,80,160,.9));
      transition:width .25s ease;
    }

    .sec{padding:18px}

    /* Step header (small / compact) */
    .stepHeader{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:10px;
    }
    .stepTitle{
      margin:0;
      font-size:15px;
      font-weight:800;
      letter-spacing:-.01em;
      line-height:1.2;
    }
    .stepSub{
      margin:4px 0 0;
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18);
      font-size:12px;
      white-space:nowrap;
    }
    .pill .dot{
      width:8px;height:8px;border-radius:999px;
      background:var(--warn);
      box-shadow:0 0 0 3px rgba(255,205,80,.18);
    }
    .pill.ok .dot{
      background:var(--ok);
      box-shadow:0 0 0 3px rgba(60,220,140,.18);
    }

    /* Panel that slides in/out */
    .panel{
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      background:rgba(0,0,0,.14);
      padding:12px;
      overflow:hidden;
    }
    .panelInner{
      display:grid;
      gap:10px;
      transition:opacity .18s ease, transform .22s ease;
      opacity:1;
      transform:translateY(0);
    }
    .panel.hide .panelInner{
      opacity:0;
      transform:translateY(-6px);
      pointer-events:none;
    }

    .field{position:relative}
    .check{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%) scale(.92);
      width:22px;height:22px;
      border-radius:999px;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      color:rgba(255,255,255,.88);
      font-size:13px;
      opacity:0;
      transition:opacity .18s ease, transform .18s ease;
      pointer-events:none;
    }
    .check.show{
      opacity:1;
      transform:translateY(-50%) scale(1);
      border-color:rgba(60,220,140,.35);
      box-shadow:0 0 0 6px rgba(60,220,140,.10);
    }

    input, select{
      width:100%;
      padding:14px;
      padding-right:44px;
      font-size:16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
      -webkit-appearance:none;
      appearance:none;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    input::placeholder{color:rgba(255,255,255,.35)}
    input:focus, select:focus{
      border-color:rgba(120,180,255,.55);
      box-shadow:0 0 0 6px rgba(120,180,255,.12);
    }
    .is-empty{
      border-color:rgba(255,205,80,.40) !important;
      box-shadow:0 0 0 6px rgba(255,205,80,.09);
    }
    .is-ok{
      border-color:rgba(60,220,140,.45) !important;
      box-shadow:0 0 0 6px rgba(60,220,140,.10);
    }

    .mini{
      font-size:12px;
      color:rgba(255,255,255,.72);
      line-height:1.4;
    }

    .nav{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18);
      color:rgba(255,255,255,.92);
      font-size:15px;
      cursor:pointer;
      user-select:none;
    }
    .btn.secondary{opacity:.9}
    .btn[disabled]{opacity:.45; cursor:not-allowed}
    .btn:active{transform:scale(.99)}

    /* QR */
    .qrBox{
      padding:16px 18px 18px;
      border-top:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.12);
      text-align:center;
    }
    .qrFrame{
      margin:8px auto 0;
      width:min(360px,92%);
      aspect-ratio:1/1;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
      position:relative;
    }
    #qr{
      width:100%;height:100%;
      object-fit:contain;
      display:none;
      opacity:0;
      transform:scale(.86) rotate(-2deg);
      filter:drop-shadow(0 12px 30px rgba(0,0,0,.35));
    }
    #qr.pop{
      display:block;
      animation: popIn .55s cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes popIn{
      0%{opacity:0; transform:scale(.72) rotate(-6deg)}
      60%{opacity:1; transform:scale(1.05) rotate(2deg)}
      100%{opacity:1; transform:scale(1) rotate(0deg)}
    }
    .spark{
      position:absolute; inset:0;
      pointer-events:none;
      opacity:0;
    }
    .spark.on{ animation:spark .65s ease forwards; }
    @keyframes spark{
      0%{opacity:0; transform:scale(.98)}
      25%{opacity:1}
      100%{opacity:0; transform:scale(1.02)}
    }
    .spark:before,.spark:after{
      content:"‚ú®";
      position:absolute;
      font-size:18px;
      opacity:.9;
      filter:drop-shadow(0 8px 18px rgba(0,0,0,.35));
      animation: floaty .65s ease forwards;
    }
    .spark:before{ left:18px; top:18px; }
    .spark:after{ right:18px; bottom:18px; }
    @keyframes floaty{
      from{ transform:translateY(8px) scale(.9); opacity:0}
      45%{opacity:1}
      to{ transform:translateY(-10px) scale(1.08); opacity:0}
    }

    .hint{margin-top:12px;font-size:13px;color:var(--muted);line-height:1.45}
    .payload{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      text-align:left;
      border:1px dashed rgba(255,255,255,.22);
      background:rgba(0,0,0,.18);
      word-break:break-word;
      font-size:13px;
      color:rgba(255,255,255,.82);
      display:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">üèÜ Pr√©-inscription ü•ã</h1>
      <p class="sub">Saisie ‚Äúune zone √† la fois‚Äù ‚Üí page tr√®s compacte</p>
    </div>

    <div class="card">
      <div class="topbar"><div id="progressBar"></div></div>

      <div class="sec">
        <div class="stepHeader">
          <div>
            <p class="stepTitle" id="stepTitle">Nom</p>
            <p class="stepSub" id="stepSub">Saisis le nom de famille (en MAJ).</p>
          </div>
          <div class="pill" id="pill">
            <span class="dot"></span><span id="pillTxt">Requis</span>
          </div>
        </div>

        <div class="panel" id="panel">
          <div class="panelInner" id="panelInner">
            <!-- dynamic field goes here -->
          </div>
        </div>

        <div class="nav">
          <button class="btn secondary" id="backBtn" disabled>‚Üê Retour</button>
          <button class="btn" id="nextBtn" disabled>Suivant ‚Üí</button>
        </div>

        <div class="nav" style="margin-top:10px">
          <button class="btn secondary" id="resetBtn">R√©initialiser ‚úèÔ∏è</button>
        </div>

        <div class="mini" id="formHint"></div>
      </div>

      <div class="qrBox">
        <div class="qrFrame">
          <div class="spark" id="spark"></div>
          <img id="qr" alt="QR Code">
          <div id="empty" class="hint" style="padding:18px;max-width:340px;">
            Termine les √©tapes pour afficher le QR üéâ
          </div>
        </div>

        <div class="hint" id="hint"></div>
        <div class="payload" id="payload"></div>

        <div class="hint" style="margin-top:12px;">
          Astuce üëâ appui long sur le QR ‚Üí <b>Enregistrer l‚Äôimage</b>
        </div>
      </div>
    </div>
  </div>

  <script>
    class ClubsProvider {
      static list() { return ["Paris","Nice","Lyon","Marseille","Lille","Toulouse","Chambly"]; }
    }

    class QrService {
      static url(payload, size = 520) {
        return "https://api.qrserver.com/v1/create-qr-code/?size="
          + size + "x" + size
          + "&data=" + encodeURIComponent(payload);
      }
    }

    class SoundService {
      static playHajime() {
        try {
          const text = "„ÅØ„Åò„ÇÅ"; // Hajime (tu disais "adjime")
          if (!("speechSynthesis" in window)) return SoundService.beep();

          const u = new SpeechSynthesisUtterance(text);
          u.lang = "ja-JP";
          u.rate = 0.95;
          u.pitch = 1.05;

          const voices = window.speechSynthesis.getVoices?.() || [];
          const ja = voices.find(v => (v.lang || "").toLowerCase().startsWith("ja"));
          if (ja) u.voice = ja;

          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(u);
        } catch(e) {
          SoundService.beep();
        }
      }

      static beep() {
        try{
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.type = "sine";
          o.frequency.value = 880;
          g.gain.value = 0.0001;
          o.connect(g); g.connect(ctx.destination);
          o.start();
          g.gain.exponentialRampToValueAtTime(0.15, ctx.currentTime + 0.02);
          g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.22);
          o.stop(ctx.currentTime + 0.25);
        }catch(e){}
      }
    }

    class App {
      constructor() {
        // UI
        this.stepTitle = document.getElementById("stepTitle");
        this.stepSub   = document.getElementById("stepSub");
        this.pill      = document.getElementById("pill");
        this.pillTxt   = document.getElementById("pillTxt");

        this.panel     = document.getElementById("panel");
        this.panelInner= document.getElementById("panelInner");

        this.progressBar = document.getElementById("progressBar");
        this.formHint = document.getElementById("formHint");

        this.backBtn  = document.getElementById("backBtn");
        this.nextBtn  = document.getElementById("nextBtn");
        this.resetBtn = document.getElementById("resetBtn");

        // QR
        this.qr = document.getElementById("qr");
        this.empty = document.getElementById("empty");
        this.hint = document.getElementById("hint");
        this.payloadBox = document.getElementById("payload");
        this.spark = document.getElementById("spark");

        // data
        this.state = { nom:"", prenom:"", club:"", sexe:"" };
        this.current = 0;
        this.playedSound = false;

        // steps definition
        this.steps = [
          {
            key:"nom",
            title:"Nom",
            sub:"Saisis le nom de famille (en MAJ).",
            render: () => this.renderInput("nom", "JORDAN", "family-name", true),
            normalize: (v) => (v || "").toUpperCase(),
          },
          {
            key:"prenom",
            title:"Pr√©nom",
            sub:"Saisis le pr√©nom (premi√®re lettre en maj).",
            render: () => this.renderInput("prenom", "Mickael", "given-name", true),
            normalize: (v) => {
              v = String(v||"");
              v = v.trim();
              if (!v) return "";
              return v.charAt(0).toUpperCase() + v.slice(1);
            }
          },
          {
            key:"club",
            title:"Club",
            sub:"Choisis le club dans la liste.",
            render: () => this.renderSelect("club", "‚Äî S√©lectionne un club ‚Äî", ClubsProvider.list()),
            normalize: (v) => String(v||"").trim()
          },
          {
            key:"sexe",
            title:"Sexe",
            sub:"Choisis Masculin ou F√©minin.",
            render: () => this.renderSelect("sexe", "‚Äî S√©lectionne ‚Äî", ["Masculin","F√©minin"]),
            normalize: (v) => String(v||"").trim()
          }
        ];
      }

      init() {
        // nav
        this.backBtn.addEventListener("click", () => this.go(this.current - 1, true));
        this.nextBtn.addEventListener("click", () => this.next());
        this.resetBtn.addEventListener("click", () => this.reset());

        this.renderStep(this.current);
        this.refresh();
      }

      // ===== renderers =====
      renderInput(key, placeholder, autocomplete, showMini) {
        this.panelInner.innerHTML = `
          <div class="field">
            <input id="field" placeholder="${this.escapeHtml(placeholder)}" autocomplete="${this.escapeHtml(autocomplete)}" />
            <div class="check" id="check">‚úì</div>
          </div>
          ${showMini ? `<div class="mini" id="mini"></div>` : ``}
        `;

        const input = document.getElementById("field");
        const check = document.getElementById("check");
        const mini  = document.getElementById("mini");

        input.value = this.state[key] || "";

        input.addEventListener("input", () => {
          const step = this.steps[this.current];
          const raw = input.value;
          const norm = step.normalize ? step.normalize(raw) : raw;
          if (norm !== raw) input.value = norm;

          this.state[key] = input.value;

          // per-field hint
          if (mini) {
            if (key === "nom") mini.textContent = "Auto: MAJUSCULES ‚úÖ";
            if (key === "prenom") mini.textContent = "Auto: Premi√®re lettre en maj ‚úÖ";
          }

          // update visuals
          const ok = this.isFilled(input.value);
          input.classList.toggle("is-ok", ok);
          input.classList.toggle("is-empty", !ok);
          check.classList.toggle("show", ok);

          this.refresh();
        });

        // initial state class
        const ok0 = this.isFilled(input.value);
        input.classList.toggle("is-ok", ok0);
        input.classList.toggle("is-empty", !ok0);
        check.classList.toggle("show", ok0);

        setTimeout(() => {
          try { input.focus({ preventScroll:true }); } catch(e) { input.focus(); }
        }, 60);
      }

      renderSelect(key, firstLabel, options) {
        const opts = [
          `<option value="">${this.escapeHtml(firstLabel)}</option>`,
          ...options.map(o => `<option value="${this.escapeHtml(o)}">${this.escapeHtml(o)}</option>`)
        ].join("");

        this.panelInner.innerHTML = `
          <div class="field">
            <select id="field">${opts}</select>
            <div class="check" id="check">‚úì</div>
          </div>
          <div class="mini">iOS: la s√©lection d√©clenche la suite automatiquement.</div>
        `;

        const select = document.getElementById("field");
        const check = document.getElementById("check");

        select.value = this.state[key] || "";

        const onChange = () => {
          const step = this.steps[this.current];
          this.state[key] = step.normalize ? step.normalize(select.value) : select.value;

          const ok = this.isFilled(select.value);
          select.classList.toggle("is-ok", ok);
          select.classList.toggle("is-empty", !ok);
          check.classList.toggle("show", ok);

          this.refresh();

          // auto next if ok
          if (ok) setTimeout(() => this.next(), 120);
        };

        select.addEventListener("change", onChange);
        select.addEventListener("input", onChange);

        const ok0 = this.isFilled(select.value);
        select.classList.toggle("is-ok", ok0);
        select.classList.toggle("is-empty", !ok0);
        check.classList.toggle("show", ok0);

        setTimeout(() => {
          try { select.focus({ preventScroll:true }); } catch(e) { select.focus(); }
        }, 60);
      }

      // ===== flow =====
      renderStep(i) {
        const step = this.steps[i];
        this.stepTitle.textContent = step.title;
        this.stepSub.textContent = step.sub;

        // (re)render current control
        step.render();

        this.refresh();
      }

      next() {
        // if current not ok -> do nothing
        if (!this.isStepOk(this.current)) return;

        // animate panel out (the "zone disappears")
        this.panel.classList.add("hide");

        setTimeout(() => {
          // move to next
          if (this.current < this.steps.length - 1) {
            this.current++;
            this.panel.classList.remove("hide");
            this.renderStep(this.current);
          } else {
            // finished -> show QR
            this.panel.classList.remove("hide");
            this.showQR();
          }
        }, 180);
      }

      go(i, animate) {
        i = Math.max(0, Math.min(this.steps.length - 1, i));
        // you can only go back freely; forward only up to last completed+1
        const max = this.maxReachableStep();
        if (i > max) return;

        if (animate) {
          this.panel.classList.add("hide");
          setTimeout(() => {
            this.current = i;
            this.panel.classList.remove("hide");
            this.renderStep(this.current);
          }, 180);
        } else {
          this.current = i;
          this.renderStep(this.current);
        }
      }

      maxReachableStep() {
        // You can reach current step or previous completed ones
        // forward limited to first missing step
        for (let i = 0; i < this.steps.length; i++) {
          if (!this.isStepOk(i)) return i; // first missing is reachable
        }
        return this.steps.length - 1;
      }

      isStepOk(i) {
        const key = this.steps[i].key;
        return this.isFilled(this.state[key]);
      }

      isFilled(v) {
        return String(v || "").trim().length > 0;
      }

      refresh() {
        // pill state
        const ok = this.isStepOk(this.current);
        this.pill.classList.toggle("ok", ok);
        this.pillTxt.textContent = ok ? "‚úì OK" : "Requis";

        // progress
        const filled = this.steps.reduce((acc, st, i) => acc + (this.isStepOk(i) ? 1 : 0), 0);
        const pct = Math.round((filled / this.steps.length) * 100);
        this.progressBar.style.width = `${pct}%`;

        // buttons
        this.backBtn.disabled = (this.current === 0);
        this.nextBtn.disabled = !ok;

        // global hint
        if (this.isAllComplete()) {
          this.formHint.textContent = "‚úÖ Tout est OK ‚Äî QR g√©n√©r√©";
        } else {
          const missing = [];
          if (!this.isFilled(this.state.nom)) missing.push("Nom");
          if (!this.isFilled(this.state.prenom)) missing.push("Pr√©nom");
          if (!this.isFilled(this.state.club)) missing.push("Club");
          if (!this.isFilled(this.state.sexe)) missing.push("Sexe");
          this.formHint.textContent = `‚û°Ô∏è √âtape ${this.current+1}/${this.steps.length} ‚Äî manque : ${missing.join(", ")}`;
        }

        // hide QR if user edits / not complete
        if (!this.isAllComplete()) this.hideQR();
      }

      isAllComplete() {
        return this.steps.every((_, i) => this.isStepOk(i));
      }

      buildPayload() {
        const n = (this.state.nom || "").trim();
        const p = (this.state.prenom || "").trim();
        const c = (this.state.club || "").trim();
        const s = (this.state.sexe || "").trim();
        const payload = `${n};${p};${c};${s};`;
        return { payload };
      }

      showQR() {
        if (!this.isAllComplete()) return;

        const { payload } = this.buildPayload();

        this.qr.src = QrService.url(payload, 520);

        this.qr.classList.remove("pop");
        void this.qr.offsetWidth;
        this.qr.classList.add("pop");

        this.spark.classList.remove("on");
        void this.spark.offsetWidth;
        this.spark.classList.add("on");

        this.qr.style.display = "block";
        this.empty.style.display = "none";

        this.hint.textContent = "Donn√©es encod√©es :";
        this.payloadBox.textContent = payload;
        this.payloadBox.style.display = "block";

        if (!this.playedSound) {
          this.playedSound = true;
          SoundService.playHajime();
        }
      }

      hideQR() {
        this.qr.style.display = "none";
        this.qr.classList.remove("pop");
        this.empty.style.display = "block";
        this.hint.textContent = "";
        this.payloadBox.style.display = "none";
        this.playedSound = false;
      }

      reset() {
        this.state = { nom:"", prenom:"", club:"", sexe:"" };
        this.current = 0;
        this.hideQR();
        this.renderStep(this.current);
      }

      escapeHtml(s){
        return String(s)
          .replaceAll("&","&amp;")
          .replaceAll("<","&lt;")
          .replaceAll(">","&gt;")
          .replaceAll('"',"&quot;")
          .replaceAll("'","&#039;");
      }
    }

    // iOS: voices can load async
    if ("speechSynthesis" in window) {
      window.speechSynthesis.getVoices?.();
      window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices?.();
    }

    new App().init();
  </script>
