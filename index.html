<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Judoka</title>

  <style>
    :root{
      --bg:#0b0b0f;
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --r:22px;

      --ok: rgba(60,220,140,.95);
      --warn: rgba(255,205,80,.95);
      --bad: rgba(255,105,105,.95);
    }

    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; padding:22px;
      display:flex; justify-content:center; align-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(120,80,255,.40), transparent 60%),
        radial-gradient(900px 700px at 90% 20%, rgba(0,200,255,.35), transparent 60%),
        radial-gradient(900px 700px at 40% 90%, rgba(255,80,160,.28), transparent 65%),
        var(--bg);
    }

    .wrap{width:100%;max-width:560px}
    .header{text-align:center;margin-bottom:14px}
    .title{margin:0 0 6px;font-weight:850;letter-spacing:-.02em;font-size:30px}
    .sub{margin:0;color:var(--muted);font-size:14px;line-height:1.35}

    .card{
      border-radius:var(--r);
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.08));
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter:blur(14px);
      -webkit-backdrop-filter:blur(14px);
    }

    /* Progress bar */
    .topbar{
      height:8px;
      background:rgba(255,255,255,.08);
      border-bottom:1px solid rgba(255,255,255,.08);
      position:relative;
      overflow:hidden;
    }
    .topbar > div{
      height:100%;
      width:0%;
      background:linear-gradient(90deg, rgba(0,200,255,.9), rgba(120,80,255,.9), rgba(255,80,160,.9));
      transition:width .25s ease;
    }

    .sec{padding:18px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:420px){.row{grid-template-columns:1fr}}

    .label{
      font-size:12px;color:var(--muted);
      margin:0 0 8px;padding-left:4px;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
    }

    /* Apple-like chip */
    .chip{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18);
      color:rgba(255,255,255,.82);
      font-size:11px;
      white-space:nowrap;

      transition:opacity .18s ease, transform .18s ease;
    }
    .chip .dot{
      width:7px;height:7px;border-radius:99px;
      background: var(--warn);
      box-shadow:0 0 0 3px rgba(255,205,80,.18);
      flex:0 0 auto;
    }
    .chip.ok .dot{
      background: var(--ok);
      box-shadow:0 0 0 3px rgba(60,220,140,.18);
    }
    .chip.hidden{
      opacity:0;
      transform:translateY(-2px) scale(.98);
      pointer-events:none;
    }

    /* Field wrapper for checkmark */
    .field{ position:relative; }
    .check{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%) scale(.92);
      width:22px;height:22px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.18);
      color:rgba(255,255,255,.88);
      font-size:13px;
      opacity:0;
      transition:opacity .18s ease, transform .18s ease;
      pointer-events:none;
    }
    .check.show{
      opacity:1;
      transform:translateY(-50%) scale(1);
      border-color:rgba(60,220,140,.35);
      box-shadow:0 0 0 6px rgba(60,220,140,.10);
    }

    input, select{
      width:100%;
      padding:14px;
      padding-right:44px; /* place for check */
      font-size:16px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
      -webkit-appearance:none;
      appearance:none;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    input::placeholder{color:rgba(255,255,255,.35)}
    input:focus, select:focus{
      border-color:rgba(120,180,255,.55);
      box-shadow:0 0 0 6px rgba(120,180,255,.12);
    }

    /* States */
    .is-empty{
      border-color:rgba(255,205,80,.40) !important;
      box-shadow:0 0 0 6px rgba(255,205,80,.09);
    }
    .is-ok{
      border-color:rgba(60,220,140,.45) !important;
      box-shadow:0 0 0 6px rgba(60,220,140,.10);
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    .btn{
      flex:1;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18);
      color:rgba(255,255,255,.92);
      font-size:15px;
      cursor:pointer;
    }
    .btn:active{transform:scale(.99)}

    .mini{
      margin-top:10px;
      font-size:12px;
      color:rgba(255,255,255,.72);
      line-height:1.4;
    }

    .qrBox{
      padding:16px 18px 18px;
      border-top:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.12);
      text-align:center;
    }
    .qrFrame{
      margin:8px auto 0;
      width:min(360px,92%);
      aspect-ratio:1/1;
      border-radius:22px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    #qr{
      width:100%;height:100%;
      object-fit:contain;
      display:none;
      opacity:0;
      transform:scale(.98);
    }
    #qr.show{
      display:block;
      animation: qrIn .26s ease forwards;
    }
    @keyframes qrIn{
      to{ opacity:1; transform:scale(1); }
    }

    .hint{margin-top:12px;font-size:13px;color:var(--muted);line-height:1.45}
    .payload{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      text-align:left;
      border:1px dashed rgba(255,255,255,.22);
      background:rgba(0,0,0,.18);
      word-break:break-word;
      font-size:13px;
      color:rgba(255,255,255,.82);
      display:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">üèÜ Pr√©-inscription ü•ã</h1>
      <p class="sub">Mise √† jour en direct du QR Code üòÉ</p>
    </div>

    <div class="card">
      <div class="topbar"><div id="progressBar"></div></div>

      <div class="sec">
        <div class="row">
          <div>
            <div class="label">
              <span>Nom</span>
              <span class="chip" data-for="nom"><span class="dot"></span><span class="txt">Requis</span></span>
            </div>
            <div class="field">
              <input id="nom" placeholder="LAHMER" autocomplete="family-name" required>
              <div class="check" id="check-nom">‚úì</div>
            </div>
          </div>

          <div>
            <div class="label">
              <span>Pr√©nom</span>
              <span class="chip" data-for="prenom"><span class="dot"></span><span class="txt">Requis</span></span>
            </div>
            <div class="field">
              <input id="prenom" placeholder="Mehdi" autocomplete="given-name" required>
              <div class="check" id="check-prenom">‚úì</div>
            </div>
          </div>
        </div>

        <div style="margin-top:12px">
          <div class="label">
            <span>Club</span>
            <span class="chip" data-for="club"><span class="dot"></span><span class="txt">Requis</span></span>
          </div>
          <div class="field">
            <select id="club" required>
              <option value="">‚Äî S√©lectionne un club ‚Äî</option>
            </select>
            <div class="check" id="check-club">‚úì</div>
          </div>
        </div>

        <div style="margin-top:12px">
          <div class="label">
            <span>Sexe</span>
            <span class="chip" data-for="sexe"><span class="dot"></span><span class="txt">Requis</span></span>
          </div>
          <div class="field">
            <select id="sexe" required>
              <option value="">‚Äî S√©lectionne ‚Äî</option>
              <option value="Masculin">Masculin</option>
              <option value="F√©minin">F√©minin</option>
            </select>
            <div class="check" id="check-sexe">‚úì</div>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="resetBtn">R√©initialiser ‚úèÔ∏è</button>
        </div>

        <div class="mini" id="formHint"></div>
      </div>

      <div class="qrBox">
        <div class="qrFrame">
          <img id="qr" alt="QR Code">
          <div id="empty" class="hint" style="padding:18px;max-width:340px;">
            Renseigne <b>Nom</b>, <b>Pr√©nom</b>, <b>Club</b> et <b>Sexe</b> pour afficher le QR code.
          </div>
        </div>

        <div class="hint" id="hint"></div>
        <div class="payload" id="payload"></div>

        <div class="hint" style="margin-top:12px;">
          Astuce üëâ appui long sur le QR ‚Üí <b>Enregistrer l‚Äôimage</b>
        </div>
      </div>
    </div>
  </div>

  <script>
    class ClubsProvider {
      static list() { return ["Paris","Nice","Lyon","Marseille","Lille","Toulouse","Chambly"]; }
    }

    class QrService {
      static url(payload, size = 520) {
        return "https://api.qrserver.com/v1/create-qr-code/?size="
          + size + "x" + size
          + "&data=" + encodeURIComponent(payload);
      }
    }

    class App {
      constructor() {
        this.nom = document.getElementById("nom");
        this.prenom = document.getElementById("prenom");
        this.club = document.getElementById("club");
        this.sexe = document.getElementById("sexe");

        this.checkNom = document.getElementById("check-nom");
        this.checkPrenom = document.getElementById("check-prenom");
        this.checkClub = document.getElementById("check-club");
        this.checkSexe = document.getElementById("check-sexe");

        this.qr = document.getElementById("qr");
        this.empty = document.getElementById("empty");
        this.hint = document.getElementById("hint");
        this.payloadBox = document.getElementById("payload");

        this.resetBtn = document.getElementById("resetBtn");
        this.formHint = document.getElementById("formHint");

        this.chips = document.querySelectorAll(".chip[data-for]");
        this.progressBar = document.getElementById("progressBar");

        this.fields = [
          { id:"nom",   el:this.nom,   check:this.checkNom },
          { id:"prenom",el:this.prenom,check:this.checkPrenom },
          { id:"club",  el:this.club,  check:this.checkClub },
          { id:"sexe",  el:this.sexe,  check:this.checkSexe },
        ];

        this.qrShown = false;
      }

      init() {
        this.populateClubs();

        // Text
        this.nom.addEventListener("input", () => { this.normalize(); this.update(); });
        this.prenom.addEventListener("input", () => { this.normalize(); this.update(); });

        // iOS: select ‚Üí change + input
        [this.club, this.sexe].forEach(el => {
          el.addEventListener("change", () => this.update());
          el.addEventListener("input", () => this.update());
        });

        this.resetBtn.addEventListener("click", () => this.reset());

        this.update();
      }

      populateClubs() {
        ClubsProvider.list().forEach(c => {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          this.club.appendChild(opt);
        });
      }

      normalize() {
        // Nom MAJ
        this.nom.value = (this.nom.value || "").toUpperCase();

        // Pr√©nom: capitalise
        const p = (this.prenom.value || "");
        if (p) this.prenom.value = p.charAt(0).toUpperCase() + p.slice(1);
      }

      isFilled(el) {
        return String(el.value || "").trim().length > 0;
      }

      buildPayload() {
        const n = this.nom.value.trim();
        const p = this.prenom.value.trim();
        const c = this.club.value.trim();
        const s = this.sexe.value.trim();
        const payload = `${n};${p};${c};${s};`;
        return { n, p, c, s, payload };
      }

      updateUIStates() {
        // Chips + checks + input states
        this.fields.forEach(f => {
          const ok = this.isFilled(f.el);
          f.el.classList.toggle("is-ok", ok);
          f.el.classList.toggle("is-empty", !ok);
          f.check.classList.toggle("show", ok);
        });

        this.chips.forEach(chip => {
          const id = chip.dataset.for;
          const field = document.getElementById(id);
          const ok = this.isFilled(field);
          const txt = chip.querySelector(".txt");

          if (ok) {
            chip.classList.add("ok");
            if (txt) txt.textContent = "‚úì OK";
            // dispara√Æt
            chip.classList.add("hidden");
          } else {
            chip.classList.remove("ok");
            chip.classList.remove("hidden");
            if (txt) txt.textContent = "Requis";
          }
        });

        // Progress
        const total = this.fields.length;
        const filled = this.fields.reduce((acc, f) => acc + (this.isFilled(f.el) ? 1 : 0), 0);
        const pct = Math.round((filled / total) * 100);
        this.progressBar.style.width = `${pct}%`;
      }

      setQrVisible(visible) {
        if (visible) {
          if (!this.qrShown) {
            // premi√®re apparition: animation
            this.qr.classList.remove("show");
            // petit reset pour relancer l'animation
            void this.qr.offsetWidth;
            this.qr.classList.add("show");
            this.qrShown = true;
          } else {
            this.qr.style.display = "block";
          }
          this.empty.style.display = "none";
        } else {
          this.qr.classList.remove("show");
          this.qr.style.display = "none";
          this.empty.style.display = "block";
          this.qrShown = false;
        }
      }

      update() {
        this.updateUIStates();

        const { n, p, c, s, payload } = this.buildPayload();

        const missing = [];
        if (!n) missing.push("Nom");
        if (!p) missing.push("Pr√©nom");
        if (!c) missing.push("Club");
        if (!s) missing.push("Sexe");

        if (missing.length > 0) {
          this.setQrVisible(false);
          this.hint.textContent = "";
          this.payloadBox.style.display = "none";
          this.formHint.textContent = "‚õî Champs manquants : " + missing.join(", ");
          return;
        }

        this.formHint.textContent = "‚úÖ OK ‚Äî QR pr√™t";
        this.qr.src = QrService.url(payload, 520);
        this.setQrVisible(true);

        this.hint.textContent = "Donn√©es encod√©es :";
        this.payloadBox.textContent = payload;
        this.payloadBox.style.display = "block";
      }

      reset() {
        this.nom.value = "";
        this.prenom.value = "";
        this.club.value = "";
        this.sexe.value = "";
        this.update();
      }
    }

    new App().init();
  </script>
</body>
</html>
